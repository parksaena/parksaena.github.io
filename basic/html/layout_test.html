<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layout</title>
  <style type="text/css">


   #wrap{width:700px; height:745px; margin:0; }
   #headBox{width:700px; height:80px; background-color:#faa; padding:20px;}
    h1{width:100px; height:50px; float:left; background-color:#fff; margin-bottom:2px;}
    #navi{width:100px; height:30px; float:left;}
    #navi>ul{width:100%; height:100%; float:left; background-color:#ddd; }
   #banner{width:700px; height:250px; background-color:#fad; }
   #aside{width:700px; height:35px; background-color:#f11 }
   #contentBox{width:700px; height:300px; background-color:#22d; }
   #footBox{width:700px; height:80px; background-color:#fdd; }


  </style>
</head>
<body>
 <div id="wrap"></div>
   <header id="headBox">
      <h1>logo</h1>
   <nav id="navi">
     <h2 class="hidden">navi navigation</h2>
     <ul>
        <li>navi_01</li>
        <li>navi_02</li>
        <li>navi_03</li>
        <li>navi_04</li>
     </ul>
   </nav>
   </header>

   <section id="banner">banner</section>
   <section id="aside">aside</section>
   <section id="contentBox"></section>
   <footer id="footBox">footer</footer>
  
</body>
</html>
