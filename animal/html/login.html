<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lte IE 9]>
  <script src="../ie/dist/html5shiv/html5shiv.min.js"></script>
  <script src="../ie/ie7/IE9.js"></script>
  <script src="../ie/css3pie/PIE_IE9.js"></script>
  <![endif]-->


  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../fontAwesome/css/fontAwesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/src/login.css" />

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>login</title>
</head>
<body>
  <div id="wrap">
<!-- loginBox     -->
    <section id="loginBox">
      <div class="close_btn">
        <a href="#">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
      
        <form action="#" method="post">
        <h2>로그인</h2>
           <fieldset>
             <legend>animal_login</legend>

             <div class="id_box">
               <input type="text" id="userName" name="userName"
                       value="" placeholder="아이디" autofocus />
               <label for="userName" class="hidden">아이디</label>
             </div>
             <div class="pw_box">
               <input type="password" id="password" name="password"
                       value="" placeholder="비밀번호" />
               <label for="password" class="hidden">비밀번호</label>
             </div>
           </fieldset>
           <button type="button" name="logn" class="login_btn"><strong>로그인</strong></button>
           <button type="button" name="sign_up" class="sign_up_btn">회원가입</button>
           <button type="button" name="sign_up" class="id_pw_btn">아이디/비밀번호찾기</button>
        </form>

    </section>
  </div>
</body>
</html>
